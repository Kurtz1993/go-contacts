overwrite: true
schema: 'http://localhost:8080/graphql'
documents: 'src/**/*.graphql'
generates:
  src/gen/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
  src:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: 'gen/graphql.ts'
    plugins:
      - 'typescript-operations'
      - typescript-rtk-query:
          importBaseApiFrom: '@app/api/baseApi'
          exportHooks: true
