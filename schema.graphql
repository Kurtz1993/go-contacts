scalar Void

type Contact {
  id: Int!
  avatarUrl: String
  firstName: String!
  lastName: String!
  phoneNumber: String
  email: String
}

type Query {
  contacts: [Contact!]!
}

input ContactInput {
  id: Int
  firstName: String!
  lastName: String!
  phoneNumber: String
  email: String
}

type Mutation {
  updateContact(input: ContactInput!): Contact!
  createContact(input: ContactInput!): Contact!
  deleteContact(contactId: Int!): Void
}
