scalar Void

type Contact {
  id: Int!
  avatarUrl: String
  firstName: String!
  lastName: String!
  phoneNumber: String
  email: String
}

type Query {
  contacts: [Contact!]!
}

input NewContact {
  firstName: String!
  lastName: String!
  phoneNumber: String
  email: String
}

type Mutation {
  createContact(input: NewContact!): Contact!
  deleteContact(contactId: Int!): Void
}
